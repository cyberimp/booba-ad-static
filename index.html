<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="https://t.me/tiddies2dbot"/>
  <meta name="twitter:title" content="Booba watcher"/>
  <meta name="twitter:creator:id" content="3033952421"/>
  <meta name="twitter:description" content="Telegram bot with hentai boobas"/>
  <meta name="twitter:image" content="https://static.tiddies.pics/img/ahegao_sm.jpeg"/>

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Booba watcher"/>
  <meta property="og:description" content="Telegram bot with hentai boobas"/>
  <meta property="og:url" content="https://t.me/tiddies2dbot"/>
  <meta property="og:image" content="https://static.tiddies.pics/img/ahegao_sm.jpeg"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://static.tiddies.pics/css/styles.css">
  <script src="https://kit.fontawesome.com/ecef1395b9.js" crossorigin="anonymous"></script>
  <title>Anime titties bot for telegram</title>
</head>
<body>
<div class="h-100 container-fluid d-flex align-items-center justify-content-center">
  <div class="bg-light p-5 rounded-3 overflow-auto my-2">
    <h1>Anime tiddies bot</h1>
    <p class="lead">This bot can post anime tiddies to your chat or into PM</p>
    <div class="d-grid gap-2 d-md-flex">
      <a class="btn btn-lg btn-danger me-md-2" role="button" href="https://t.me/tiddies2dbot">
        <i class="fa-brands fa-telegram"></i>&nbsp;&nbsp;Visit&nbsp;now!
      </a>
      <a class="btn btn-lg btn-danger" role="button" href="https://github.com/cyberimp/dokku-booba">
        <i class="fa-brands fa-github"></i>&nbsp;&nbsp;Source<span
        class="d-none d-lg-inline d-md-inline">&nbsp;code</span>
      </a>
    </div>
    <hr class="my-4">
    <p>
      Some stats for this bot: <span id="chats" class="badge bg-secondary">&nbsp;</span> active chats with bot,
      from which <span id="private" class="badge bg-secondary">&nbsp;</span> is invite-only chats
    </p>
    <div class="row">
      <canvas id="myChart" class="my-1">
        loading stats chart...
      </canvas>
      <script>
        const canvas = document.getElementById("myChart")
        const c2d = canvas.getContext("2d", {alpha: false})
        c2d.textBaseline = "middle"
        c2d.textAlign = "center"
        const canvas_width = canvas.width
        const canvas_height = canvas.height
        c2d.font = "Helvetica"
        c2d.fillStyle = "white"
        c2d.fillRect(0, 0, canvas_width, canvas_height)
        c2d.fillStyle = "black"
        c2d.fillText('Loading stats chart...', canvas_width/2, canvas_height/2)
      </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://static.tiddies.pics/js/stats.js"></script>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  fetch('https://hentai.tiddies.pics/stats.json').then(r => r.json()).then(({chats, priv}) => {
    document.querySelector('#chats').innerText = chats
    document.querySelector('#private').innerText = priv
  })
</script>
</body>
</html>
